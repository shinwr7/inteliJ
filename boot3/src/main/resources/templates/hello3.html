<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <ul>
        <li th:each="dto, state : ${list}">
            <span th:if="${dto.age != 7}"
                th:text="${dto}">
            </span>
            <span th:unless="${dto.age != 7}"
                  th:text="7입니다.">
            </span>
        </li>
    </ul>
</body>
</html>
